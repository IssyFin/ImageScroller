<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href = "images/favicon.png">
</head>
<body>
    <script src="main.js" defer></script>
    <h1 class="title">What Birds Are in Your Yard?</h1>
    <div class="frame">
        <div id="slider">
            <img class="photo img1" src="images/img1.jpg">
            <img class="photo img2 hidden" src="images/img2.jpg">
            <img class="photo img3 hidden" src="images/img3.jpg">
            <img class="photo img4 hidden" src="images/img4.jpg">
            <img class="photo img5 hidden" src="images/img5.jpg">
        </div>
    </div>
    <div id="creditBar">
        <div class="credit">Song Sparrow, Photo by <a href="https://unsplash.com/@patriceb?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Patrice Bouchard</a> on <a href="https://unsplash.com/s/photos/song-sparrow?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
        <div class="credit hiddenCredit">House Finch, Photo by <a href="https://unsplash.com/@jcotten?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua J. Cotten</a> on <a href="https://unsplash.com/s/photos/house-finch?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
        <div class="credit hiddenCredit">Northern Flicker, Photo by <a href="https://unsplash.com/@arkansas007?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Misty Ladd</a> on <a href="https://unsplash.com/s/photos/northern-flicker?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>    
        <div class="credit hiddenCredit">Cardinal, Photo by <a href="https://unsplash.com/ja/@timothycdykes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Timothy Dykes</a> on <a href="https://unsplash.com/s/photos/cardinal?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
        <div class="credit hiddenCredit">Carolina Wren, Photo by <a href="https://unsplash.com/@jcotten?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua J. Cotten</a> on <a href="https://unsplash.com/s/photos/carolina-wren?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div id="navBar"></div>
</body>
</html>
